<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lost Media Search Engine</title>
  <meta property="og:image" content="https://raw.githubusercontent.com/dev116118/lostmediaexplorer/main/lme.jpg" />
  <meta property="og:title" content="Lost Media Explorer" />
  <meta property="og:description" content="Search engine for hidden and lost content." />
  <meta property="og:url" content="https://lostmediaexplorer-fgtl.vercel.app" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --primary: #b22222;
      --primary-dark: #8a1717;
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card-bg: #2c2c2c;
      --card-hover: #3e0e0e;
      --accent: #f7b2b2;
      --gray: #999;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .result-item small {
        color: #888;
        font-size: 0.85rem;
        word-break: break-all;
        overflow-wrap: break-word;
        }

    header {
      background: var(--primary);
      padding: 1rem;
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    main {
      flex: 1;
      padding: 1.5rem 1rem;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: var(--text);
    }

    input:focus,
    select:focus {
      background: #4a0000;
      outline: none;
    }

    button {
      background: var(--primary);
      color: var(--text);
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .result-item {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: background 0.3s ease;
      box-shadow: 0 0 6px rgba(178, 34, 34, 0.4);
    }

    .result-item:hover {
      background: var(--card-hover);
    }

    .result-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--accent);
      text-decoration: none;
    }

    .result-title:hover {
      text-decoration: underline;
    }

    .result-snippet {
        font-size: 0.95rem;
        color: #ccc;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 1rem;
      border-top: 1px solid #333;
    }

    @media (min-width: 600px) {
      form {
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      input[type="text"],
      select {
        flex: 1;
        min-width: 180px;
      }

      button {
        flex-shrink: 0;
        padding: 0.75rem 1.5rem;
      }
    }
    .result-item img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  display: block;
  margin-bottom: 0.5rem;
}

  </style>
</head>
<body>
<header>Lost Media Explorer</header>
<main>
  <form id="searchForm">
    <input type="text" id="queryInput" placeholder="Search lost media..." value="lost media" required />
    <select id="sourceSelect">
      <option value="archive" selected>Lostmedia search</option>
      <option value="openverse">Image search</option>
      <option value="ahmia">Darkweb search</option>
    </select>
    <button type="submit">Search</button>
  </form>

  <div id="results" class="results"></div>

  <div class="pagination">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>
</main>
<footer>Â© 2025 Lost Media Search Engine</footer>

<script>
  const form = document.getElementById('searchForm');
  const resultsDiv = document.getElementById('results');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const queryInput = document.getElementById('queryInput');
  const sourceSelect = document.getElementById('sourceSelect');

  let currentPage = 1;

  function updatePaginationVisibility(source) {
  const paginatedSources = ['archive', 'openverse', 'ahmia'];
  document.querySelector('.pagination').style.display =
    paginatedSources.includes(source) ? 'flex' : 'none';
}




  async function fetchResults(query, page = 1, source = 'archive') {
    resultsDiv.innerHTML = `<p>Loading...</p>`;
    updatePaginationVisibility(source);

    try {
      const url = `/api/media?q=${encodeURIComponent(query)}&page=${page}&source=${encodeURIComponent(source)}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Search failed");
      const data = await resp.json();
      renderResults(data.results, sourceSelect.value);
      currentPage = data.page || 1;
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = data.results.length === 0;
    } catch (err) {
      resultsDiv.innerHTML = `<p>Error: ${err.message}</p>`;
      prevBtn.disabled = true;
      nextBtn.disabled = true;
    }
  }

  function renderResults(results, source) {
  if (!results.length) {
    resultsDiv.innerHTML = `<p>No results found.</p>`;
    return;
  }
  resultsDiv.innerHTML = '';

  results.forEach(item => {
    const div = document.createElement('div');
    div.className = 'result-item';

    if (source === 'openverse') {
      // Render image result
      const img = document.createElement('img');
      img.src = item.url;
      img.alt = item.title;
      img.style.width = '100%';  // or any size you want
      img.style.borderRadius = '8px';

      const title = document.createElement('a');
      title.className = 'result-title';
      title.href = item.link;
      title.target = '_blank';
      title.textContent = item.title;

      const creator = document.createElement('small');
      creator.textContent = `By: ${item.snippet}`;

      div.appendChild(img);
      div.appendChild(title);
      div.appendChild(creator);
    } else {
      // Old text-based rendering for other sources
      const title = document.createElement('a');
      title.className = 'result-title';
      title.href = item.link || '#';
      title.target = '_blank';
      title.textContent = item.title;

      const snippet = document.createElement('p');
      snippet.className = 'result-snippet';
      snippet.textContent = item.snippet || '';

      const linkDisplay = document.createElement('small');
      linkDisplay.style.color = '#888';
      linkDisplay.textContent = item.link || '';

      div.appendChild(title);
      div.appendChild(linkDisplay);
      div.appendChild(snippet);
    }

    resultsDiv.appendChild(div);
  });
}


  form.addEventListener('submit', e => {
    e.preventDefault();
    currentPage = 1;
    fetchResults(queryInput.value.trim(), currentPage, sourceSelect.value);
  });

  prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      fetchResults(queryInput.value.trim(), currentPage, sourceSelect.value);
    }
  });

  nextBtn.addEventListener('click', () => {
    currentPage++;
    fetchResults(queryInput.value.trim(), currentPage, sourceSelect.value);
  });

  window.addEventListener('load', () => {
    updatePaginationVisibility(sourceSelect.value);
    fetchResults(queryInput.value.trim(), currentPage, sourceSelect.value);
  });
</script>
</body>
</html>
